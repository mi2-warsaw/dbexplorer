	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<style type="text/css">
		{{styles}}
	</style>

<body>

	
	<div class="container">
		<nav class="navbar navbar-dark bg-dark">
			<div class="title"> 
				Database Explorer 
			</div>
		</nav>
		<div class="col-lg-12 content">
			<div class="text-center database-name-container">
				<h3>
					Explored database:
					<span id="output-database-name"></span>
				</h3>
			</div>
			<div class="search-panel">
				<div class="icon search"></div>
				<span>Search by</span>
				<select id="input-search-type" class="form-control">
					<option value="table">table name</option>
					<option value="column">column name</option>
					<option value="value">value</option>
				</select>
				<input id="input-search-value" type="text" class="form-control" placeholder="Search value" />
				<label id="input-container-matching-columns" class="checkbox" style="display: none;">
					<input id="input-matching-columns" type="checkbox"> Show only matching columns
				</label>
			</div>
			<div class="results">
				<h4>Results</h4>
				<div id="output-results">
				</div>
			</div>
		</div>
		<div class="bg-dark footer">
			<div class="row">
				<div class="col-lg-6 text-left">
					</br>
					<div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> & <a href="https://www.flaticon.com/authors/ocha" title="OCHA">OCHA</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
				</div>
				<div class="col-lg-6">
					<div> 
						Generated by <a href="https://github.com/ppollakr/dbexplorer">DatabaseExplorer</a>
					</div>
					<div> 
						Created by: Paweł Pollak, Karol Prusinowski & Karol Szczawiński
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
<script type="text/javascript">
	{{scripts}}
</script>

</html>
