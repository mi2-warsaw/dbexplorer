<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Database Explorer GUI example</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
	<style type="text/css">
		{{styles}}
	</style>
</head>

<body>

	<nav class="navbar navbar-dark bg-dark">
		<div class="title"> 
			Database Explorer 
		</div>
	</nav>
	<div class="container">
		<div class="text-center">
			<h3>
				Explored database:
				<span id="output-database-name"></span>
			</h3>
		</div>
		<div class="col-lg-12 content">
			<div class="search-panel">
				<span>Search by</span>
				<select id="input-search-type" class="form-control">
					<option value="table">table name</option>
					<option value="column">column name</option>
					<option value="value">value</option>
				</select>
				<input id="input-search-value" type="text" class="form-control" placeholder="Search value" />
				<label id="input-container-matching-columns" class="checkbox" style="display: none;">
					<input id="input-matching-columns" type="checkbox"> Show only matching columns
				</label>
			</div>
			<div class="results">
				<h4>Results</h4>
				<div id="output-results">
				</div>
			</div>
		</div>
		<div class="bg-dark footer">
			<div> 
				Generated by <a href="https://github.com/ppollakr/dbexplorer">DatabaseExplorer</a>
			</div>
			<div> 
				Created by: Paweł Pollak, Karol Prusinowski & Karol Szczawiński
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	{{scripts}}
</script>

</html>
